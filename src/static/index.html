<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contrôle du Robot</title>
    <link rel="stylesheet" href="styles/index.css">
    <script defer src="js/index.js"></script>
</head>
<body>
    <h1>Contrôle du Robot</h1>
    <div class="control-grid">
        
        <button onclick="sendCommand('forward')">Avancer</button>
        <button onclick="sendCommand('left')">Gauche</button>
        <button onclick="sendCommand('stop')">Arrêter</button>
        <button onclick="sendCommand('right')">Droite</button>
        <button onclick="sendCommand('backward')">Reculer</button>
    </div>
    <h1>Mode automatique</h1>
    <div class="automation-grid">
        <label for="position">Entrez la position cible :</label>
        <input type="text" id="shell" placeholder="Exemple : B3" />
        <button onclick="validShell()">Valider</button>
    </div>
</body>
</html>
